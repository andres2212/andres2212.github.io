<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ASL</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.15.0/dist/ort.min.js"></script>
    <script src="https://docs.opencv.org/4.5.4/opencv.js"></script>
</head>

<body>

    <div class="title">
        <a href="index.html">
            Learn ASL Alphabet
        </a>
        <div class="hamburger">
            <a href="index.html">
            <div class="bar" data-text="Home"></div>
            </a>
            <a href="about.html">
            <div class="bar" data-text="About"></div>
            </a>
        </div>
    </div>

    <div class="letters">
        <button class="letter" data-letter="A">A</button>
        <button class="letter" data-letter="B">B</button>
        <button class="letter" data-letter="C">C</button>
        <button class="letter" data-letter="D">D</button>
        <button class="letter" data-letter="E">E</button>
        <button class="letter" data-letter="F">F</button>
        <button class="letter" data-letter="G">G</button>
        <button class="letter" data-letter="H">H</button>
        <button class="letter" data-letter="I">I</button>
        <button class="letter" data-letter="J">J</button>
        <button class="letter" data-letter="K">K</button>
        <button class="letter" data-letter="L">L</button>
        <button class="letter" data-letter="M">M</button>
        <button class="letter" data-letter="N">N</button>
        <button class="letter" data-letter="O">O</button>
        <button class="letter" data-letter="P">P</button>
        <button class="letter" data-letter="Q">Q</button>
        <button class="letter" data-letter="R">R</button>
        <button class="letter" data-letter="S">S</button>
        <button class="letter" data-letter="T">T</button>
        <button class="letter" data-letter="U">U</button>
        <button class="letter" data-letter="V">V</button>
        <button class="letter" data-letter="W">W</button>
        <button class="letter" data-letter="X">X</button>
        <button class="letter" data-letter="Y">Y</button>
        <button class="letter" data-letter="Z">Z</button>
    </div>

    <div class="main">
        <div class="toggle-button-container">
            <img class="day" id="day" src="night.svg" alt="Toggle Night Mode" />
        </div>
        <div class="left-side">
            <div class="canvas">
                <video height="240" id="video" style="display:none;" width="426"></video>
                <div>
                    <canvas id="resultCanvas"></canvas>
                    <center>
                        <br>
                        <button class="start" onclick="startWebcam()">Start Webcam</button>
                    </center>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="letter-card" id="letter-card">
                <div class="letter-card-container" id="letter-card-container">
                    <img class="image" src="a.svg" alt="Description of the image" id="letter-image">
                    <div class="letter-card-title" id="letter-title">Letter A</div>
                    <p id="text-inner">This is the ASL sign for the letter A.</p>
                </div>
            </div>
            <div class="resourse">
                <div class="video-container">
                    <video id="my-video" class="video-js" controls preload="auto" autoplay loop muted controls disablepictureinpicture controlslist="nodownload">
                        <source src="/vids/A.mp4">
                        video
                    </video>
                </div>
            </div>
        </div>
    </div>


    <div class="pie">
        <a href="index.html"> Home </a>
        <a href="about.html"> About </a>
    </div>

</body>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const letters = document.querySelectorAll('.letter');
        letters.forEach(letter => {
            letter.addEventListener('click', function () {
                letters.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });
    });
</script>

<script type="text/javascript">
    const letterButtons = document.querySelectorAll('.letter');
    const letterCard = document.getElementById('letter-card');
    const letterCardContainer = document.getElementById('text-inner');
    const letterTitle = document.getElementById('letter-title');
    const letterImage = document.getElementById('letter-image');
    const videosrc = document.getElementById('my-video');

    letterButtons.forEach((button) => {
        button.addEventListener('click', () => {
            const letter = button.dataset.letter;
            letterTitle.innerText = `Letter ${letter.toUpperCase()}`;
            letterCardContainer.innerText = `This is the ASL sign for the letter ${letter.toUpperCase()}.`;
            letterImage.src = `${letter.toLowerCase()}.svg`;
            videosrc.src = `/vids/${letter.toUpperCase()}.mp4`;

        });
    });
</script>



<script type="text/javascript">
// Get references to the toggle icon container and the toggle icon
var toggleIconContainer = document.getElementById('day');
var main = document.querySelector('.main');

// Add an event listener to the toggle icon container
toggleIconContainer.addEventListener('click', function() {
    // Toggle the night-mode class on the main element
    main.classList.toggle('night-mode');
    
    // Change the icon depending on whether night mode is active
    if (main.classList.contains('night-mode')) {
        toggleIconContainer.src = 'day.svg';
    } else {
        toggleIconContainer.src = 'night.svg';
    }
});


</script>

<script src="utils.js"></script>


</html>
